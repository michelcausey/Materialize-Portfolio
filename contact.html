<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiChel Causey - Portfolio</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper #69f0ae green accent-2">
                <a href="index.html" class="brand-logo"><img src="./assets/images/cartoon.jpg" style="height: 55px; width: 55px; margin-left: 5px; margin-top: 5px;"></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
    <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                  <label for="disabled">Disabled</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>


    <footer class="page-footer #69f0ae green accent-2">
        <div class="footer-copyright">
            <div class="container">
                Â© 2018 Copyright
                <a class="grey-text text-lighten-4 right" href="#!">Portfolio</a>
                <br>
                <a class="grey-text text-lighten-4 right" href="#!">Contact</a>
            </div>
        </div>
    </footer>

</body>

</html>
